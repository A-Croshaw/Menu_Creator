{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block extra_css %}
    <!-- Fontawesome Js -->
    <script src="https://kit.fontawesome.com/2162bbf8df.js" crossorigin="anonymous"></script>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="{% static '/css/bootstrap.css' %}">
    <!--Custom CSS-->
    <link rel="stylesheet" href="{% static '/css/custom-bootstrap.css' %}">
    
    <link rel="stylesheet" href="{% static '/css/base.css' %}">
    {% endblock %}
    {% block onload_js %}
    <script src="https://unpkg.com/htmx.org@1.9.5"
        integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO" crossorigin="anonymous">
    </script>
    <!--Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% endblock %}
    <title>Menu Creator - {% block title %}{% endblock %}</title>
</head>
<body>
    {% include 'includes/header.html' %}
    <main>
        {% block content %}
        {% endblock %}
    </main>
    {% include 'includes/footer.html' %}
</body>
</html>
