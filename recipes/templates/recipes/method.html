{% extends "base.html" %}
{% load static %}
{% block title %}Recipe View{% endblock %}
{% block content %}
<div class="container-fluid pt-md-3 pb-3">
    <div class="row mt-3">
        <h1 class="text-center page-headers">{{recipe.recipeName|title}}</h1>
    </div>
    <div class="row justify-content-center">
        <div class="p-3 col-5">
            <h2 class="">Method</h2>
            {% for step in step %}
            {% include "includes/step_details.html" %}
            {% endfor %}
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="p-3 col-5">
            <div id="addstepform"></div>
            <div class="btn-edit-view">
                <button type="button" hx-get="{% url 'step_add' %}" hx-target="#addstepform"
                    hx-swap="beforeend" class="btn btn-all" aria-label="Click to add step ">
                    Add
                </button>
            </div>
            <div>
                <a href="{% url 'recipe_view' recipe.id %}" class="btn"
                    aria-label="Click to edit step ">
                    Next
                </a>
                <div>
                    <a href="{% url 'ingredients' pk=recipe.id %}" class="btn btn-return mt-2" aria-label="Click to return">
                        Return
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
